<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Checkinho</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        <label>Usuário: <input type="text" name="username" required></label><br>
        <label>Senha: <input type="password" name="password" required></label><br>
        <button type="submit">Entrar</button>
    </form>
    <p>Não possui conta? <a href="{{ url_for('auth.register') }}">Registrar</a></p>
</body>
</html>
